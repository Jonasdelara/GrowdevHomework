<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade9</title>
</head>

<body>
  <script>
    let  quantidade = parseInt(prompt("Digite o número de maçãs compradas:"));

    let preco;
    if (quantidade < 12) {
      preco = 0.30;
    } else {
      preco = 0.25;
    }
    let  total = quantidade * preco;

    document.write("Valor total da compra: R$" + total.toFixed(2));
  </script>
</body>

</html>
