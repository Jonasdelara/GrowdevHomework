<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade8</title>
</head>

<body>
  <script>
    let  numero1 = parseFloat(prompt("Digite o primeiro valor:"));
    let  numero2 = parseFloat(prompt("Digite o segundo valor:"));

    if (numero1 === numero2) {
      document.write("Números iguais");
    } else if (numero1 > numero2) {
      document.write("Primeiro é maior");
    } else {
      document.write("Segundo maior");
    }

  </script>
</body>

</html>
